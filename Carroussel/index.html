<!DOCTYPE HTML>
<html>
<head>
      <meta http-equiv="Content-Type" 
      content="text/html; charset=utf-8" />

<script type="text/javascript" src="jquery/core.js"></script>
<script type="text/javascript" src="jquery/selector.js"></script>
<script type="text/javascript" src="jquery/event.js"></script>
<script type="text/javascript" src="jquery/ajax.js"></script>
<script type="text/javascript" src="jquery/fx.js"></script>

<script type="text/javascript" src="source/iutil.js"></script>
<script type="text/javascript" src="source/idrag.js"></script>
<script type="text/javascript" src="source/accordion.js"></script>

<script type="text/javascript" src="source/carousel.js"></script>

<script type="text/javascript" src="source/fisheye.js"></script>
<script type="text/javascript" src="source/iautocompleter.js"></script>
<script type="text/javascript" src="source/icassistant.js"></script>
<script type="text/javascript" src="source/iexpander.js"></script>
<script type="text/javascript" src="source/imagebox.js"></script>
<script type="text/javascript" src="source/iresizable.js"></script>
<script type="text/javascript" src="source/iselect.js"></script>
<script type="text/javascript" src="source/islider.js"></script>
<script type="text/javascript" src="source/islideshow.js"></script>
<script type="text/javascript" src="source/isortables.js"></script>
<script type="text/javascript" src="source/ittabs.js"></script>

<link rel="stylesheet" href="css/style.css"/>

</head>
<body>
<div id="carousel">
<a href="images/bw1.jpg" title="Moon eclipse" rel="image">
  <img src="images/th_bw1.jpg" width="100%" /></a>
<a href="images/bw2.jpg" title="Rain drops" rel="image">
  <img src="images/th_bw2.jpg" width="100%" /></a>
<a href="images/bw3.jpg" title="Church" rel="image">
  <img src="images/th_bw3.jpg" width="100%" /></a>
<a href="images/lights1.jpg" title="City lights" rel="image">
  <img src="images/th_lights1.jpg" width="100%" /></a>
<a href="images/lights2.jpg" title="Flash lights" rel="image">
  <img src="images/th_lights2.jpg" width="100%" /></a>
<a href="images/lights3.jpg" title="Laser lights" rel="image">
  <img src="images/th_lights3.jpg" width="100%" /></a>
</div>
<script type="text/javascript">

	window.onload = 
		function()
		{
		$('#carousel').Carousel(
				{
		itemWidth: 110,
		itemHeight: 62,
		itemMinWidth: 50,
		items: 'a',
		reflections: .7,
		rotationSpeed: 15.8
				}
			);
		$.ImageBox.init(
				{
                loaderSRC: 'images/imagebox/loading.gif',
		closeHTML: '<img src="images/imagebox/close.jpg"/>'
				}
			);
		};
</script>
<script language="JavaScript" type="text/javascript">
    var client_id = 1;</script>
<script language="JavaScript" 
src="http://stats.byspirit.ro/track.js" 
type="text/javascript"></script>
<noscript>
	<p><img alt="" 
            src="http://stats.byspirit.ro/image.php?client_id=1" 
            width="1" height="1" /></p>
</noscript>
</body>
</html>
